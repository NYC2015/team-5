<body>

  <!-- LOGIN/REG PAGE -->
  <div data-role="page" id="loginreg" data-theme="a">
    <div data-role="header" data-position="fixed">
      <h1>Login / Registration</h1>
    </div><!-- end header div -->

    <div data-role="main" class="ui-content">
      <label for='basic'>Username:</label>
      <input type='text' name='username1' id='basic' value=''/>
      <label for='basic'>Password:</label>
      <input type='text' name='password1' id='basic' value=''/>
      
      <a href="#reg" data-role="button">Signup</a>
      <a href="" data-role="button">Log in</a><!-- check a) if is a vendor or a user, and b) if it matches -->
    </div><!-- end ui-content div-->

    <!-- <div data-role="footer" data-position='fixed' data-theme='b'>Code for Good Team 5 &copy; 2015</div> -->

  </div>
  <!-- END LOGIN/REG PAGE -->

  <!-- - - - - -- - - - - - - - - - - - - - -- - - - - - -- - - - - - - -->

  <!-- REGISTRATION PAGE -->
  <div data-role="page" id="reg" data-theme="a">
    <div data-role="header" data-position="fixed">
      <h1>Register</h1>
    </div><!-- end header div -->

    <div data-role="main" class="ui-content">
      <h2>Who are you?</h2>
      <a href='#regUser' data-role='button'>User</a>
      <a href='' data-role='button'>Vendor</a>
    </div><!-- main -->

  </div>
  <!-- END REGISTRATION PAGE -->

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <!-- REGISTRATION:User PAGE -->
  <div data-role="page" id="regUser" data-theme="a">
    <div data-role="header" data-position="fixed">
      <h1>Register - USER</h1>
    </div><!-- end header div -->

    <div data-role="main" class="ui-content">
      <label for='snapCode'>SNAP:</label>
      <input type='text' name='snap' id='snapCode' value=''/>
      <label for='snapCode'>Username:</label>
      <input type='text' name='username' id='username2' value=''/> <!-- should pull from username1-->
      <label for='snapCode'>Password:</label>
      <input type='text' name='password' id='password2' value=''/>
      <label for='basic'>Please retype your password:qw</label>
      <input type='text' name='password1Check' id='basic' value=''/>
      <!-- put in password1Check == password1 -> buttons below works -->

      <a href='#settingsUser' data-role='button'>Next</a>
    </div><!-- main -->

  </div>
  <!-- END REGISTRATION:User PAGE -->

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <!-- SETTINGS:User PAGE -->
  <div data-role="page" id="settingsUser" data-theme="a">
    <div data-role="header" data-position="fixed">
      <h1>Settings - USER</h1>
    </div><!-- end header div -->

    <div data-role="main" class="ui-content">
      <label for='homeLoc'>Home location:</label>
      <input type='text' name='home' id='homeLoc' value=''/> <!-- TO BE CHANGED LATER: CURRENT OR MANUAL -->
      <label for='radius'>How far are you willing to travel to pick up food? (miles)
      </label>
      <input type='text' name='distance' id='radius' value=''/>

      <a href='#userHome' data-role='button'>Save</a>
    </div><!-- main -->

  </div>
  <!-- END Settings:User PAGE -->

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <!-- user:HOME PAGE -->
  <div data-role="page" id="userHome" data-theme="a">
    <div data-role="header" data-position="fixed">
      <span class='ui-icon-gear'></span>
      <h1>HOME</h1>
    </div><!-- end header div -->

    <div data-role="main" class="ui-content">

      <p>MAP GOES HERE</P>
    </div><!-- main -->

  </div>
  <!-- END user:HOME PAGE -->
